language: rust
rust:
  - stable
  - beta
  - nightly
addons:
  apt:
    sources:
    - sourceline: 'ppa:mosquitto-dev/mosquitto-ppa'
    packages:
    - mosquitto
before_install:
  - "cd tests/test-ca ; mosquitto -c mosquitto.conf &"
script:
  - cargo build --verbose --all --features test-tls-localhost
  - cargo test --verbose --all --features test-tls-localhost
matrix:
  allow_failures:
    - rust: nightly
